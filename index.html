<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <!-- header section  -->
      <header class="header">

        <!-- Navigation bar section -->
        
        <div class="container-nav">
          <nav class="nav">
            <!-- Logo -->
            <div class="logo">
              <img src="Images/Logo.png" alt="Logo" srcset="">
            </div>
            <!-- Search  -->
            <form class="search">
              <input type="text" id="search" placeholder="Find more movies">
              <button type="submit"><img src="Images/Search.png" alt="search" ></button>
  
            </form>
            <!-- Menu  -->
            <div class="menu">
              <img src="Images/Menu.png" alt="menu" srcset="">
            </div>
          </nav>
        </div>
        <!-- Hero section  -->
        <div class="hero">
          <img src="Images/Poster.png" alt="poster" class="poster">
          <p class="hero-title">Title of movie</p>
          <span class="rating">Rating</span>
          <p class="details">This will be the details of the movie</p>
        </div>
      </header>
      <!-- This is the movies section  -->
      <main class="main">
        <img src="Images/SPoster.png" alt="poster" class="poster">
        <div class="movie-info">
          <h3>Movie Title</h3>
          <span>1.0</span>
        </div>
        <div class="overview">
          <h3>Overview</h3>
          <p class="details">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint dolorum molestias eveniet repellendus ratione minus minima voluptates perferendis earum aut!
          </p>
        </div>
      </main>


      




    </div>

    <script src="script.js"></script>
  </body>
</html>
